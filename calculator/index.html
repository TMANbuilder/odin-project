<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styling.css" type="stylesheet">
</head>
<body>
    <h1>Simple Calculator</h1>
    <div id="calculator">
        <div id="argument-screen" class="calc-row"></div>
        <div id="screen" class="calc-row">0</div>
        <div id="first-row" class="calc-row">
            <button onclick="clearCalcScreen()">AC</button>
            <button>+/-</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div id="second-row" class="calc-row">
            <button onclick="submitOperand(7)">7</button>
            <button onclick="submitOperand(8)">8</button>
            <button onclick="submitOperand(9)">9</button>
            <button onclick="submitOperator('x')">X</button>            
        </div>
        <div id="third-row" class="calc-row">
            <button onclick="submitOperand(4)">4</button>
            <button onclick="submitOperand(5)">5</button>
            <button onclick="submitOperand(6)">6</button>
            <button onclick="submitOperator('-')">-</button>
        </div>
        <div id="fourth-row" class="calc-row">
            <button onclick="submitOperand(3)">3</button>
            <button onclick="submitOperand(2)">2</button>
            <button onclick="submitOperand(1)">1</button>
            <button onclick="submitOperator('+')">+</button>
        </div>
        <div id="fifth-row"class="calc-row">
            <button>Type</button>
            <button onclick="submitOperand(0)">0</button>
            <button>.</button>
            <button onclick="calculate()">=</button>
        </div>
        <div id="memory-bank">
            <p>Memory:</p>
        </div>
    </div>
<script src="./scripts.js"></script>
</body>
</html>
