<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styling.css" type="stylesheet">
</head>
<body>
    <h1>Simple Calculator</h1>
    <div id="calculator">
        <div id="screen" class="calc-row">0</div>
        <div id="first-row" class="calc-row">
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div id="second-row" class="calc-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>            
        </div>
        <div id="third-row" class="calc-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div id="fourth-row" class="calc-row">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>+</button>
        </div>
        <div id="fifth-row"class="calc-row">
            <button>Type</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
