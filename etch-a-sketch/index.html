<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
        <p>Welcome to the digital Etch-A-Sketch!</p>
    </header>
    <div id="canvas">
        <div id="settings">
            <input type="color" id="color-picker" value="black">
            <button id="rainbow-mode">Rainbow Mode</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="64" class="slider" id="myRange">
            </div>
            <button onclick="createGrid(document.getElementById('grid-size').value)">Create Grid</button>
            <input id="grid-size"placeholder="16"></input>
        </div>
        <div id="grid-container">
            <div id="grid"></div>    
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
