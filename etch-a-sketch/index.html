<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
        <p>Welcome to the digital Etch-A-Sketch!</p>
    </header>
    <div id="canvas">
        <div id="settings">
            <input type="color" id="color-picker" value="black">
            <button id="standard-mode" onclick="standardMode()">Standard Mode</button>
            <button id="rainbow-mode">Rainbow Mode</button>
            <button id="eraser" onclick="eraserMode()">Eraser</button>
            <button id="clear" onclick="clearGrid()">Clear</button>
            <div class="slidecontainer">
                <input type="range" min="1" max="64" value="24" class="slider" id="grid-size">
            </div>
        </div>
        <div id="grid-container">
            <div id="grid"></div>    
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
